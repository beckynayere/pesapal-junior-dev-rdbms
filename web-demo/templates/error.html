<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - PesaPal JuniorDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f5f7fa; font-family: 'Segoe UI', sans-serif; }
        .error-container { max-width: 600px; margin: 100px auto; padding: 40px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="text-danger">⚠️ Error</h1>
        <h3 class="mb-4">{{ error }}</h3>
        <p class="text-muted mb-4">Something went wrong. Please try again.</p>
        <a href="/" class="btn btn-primary">Return to Dashboard</a>
    </div>
</body>
</html>
