<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - PesaPal JuniorDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .form-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin: 30px auto;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #475569;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
        }
        
        .form-label {
            font-weight: 600;
            color: #475569;
            margin-bottom: 8px;
        }
        
        .form-control, .form-select {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-database me-2"></i>
                PesaPal JuniorDB
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link active" href="/products">Products</a>
                <a class="nav-link" href="/customers">Customers</a>
                <a class="nav-link" href="/orders">Orders</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>{{ title }}</h2>
                <a href="/products" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Products
                </a>
            </div>

            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Product Name *</label>
                        <input type="text" class="form-control" name="name" 
                               value="{{ product.name if product else '' }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Category *</label>
                        <select class="form-select" name="category" required>
                            <option value="">Select Category</option>
                            <option value="Electronics" {% if product and product.category == 'Electronics' %}selected{% endif %}>Electronics</option>
                            <option value="Home Appliances" {% if product and product.category == 'Home Appliances' %}selected{% endif %}>Home Appliances</option>
                            <option value="Furniture" {% if product and product.category == 'Furniture' %}selected{% endif %}>Furniture</option>
                            <option value="Accessories" {% if product and product.category == 'Accessories' %}selected{% endif %}>Accessories</option>
                            <option value="Clothing" {% if product and product.category == 'Clothing' %}selected{% endif %}>Clothing</option>
                            <option value="Books" {% if product and product.category == 'Books' %}selected{% endif %}>Books</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="description" rows="3">{{ product.description if product else '' }}</textarea>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Price *</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" name="price" 
                                   step="0.01" min="0" 
                                   value="{{ "%.2f"|format(product.price|float) if product else '0.00' }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Stock Quantity *</label>
                        <input type="number" class="form-control" name="stock_quantity" 
                               min="0" value="{{ product.stock_quantity if product else '0' }}" required>
                    </div>
                </div>

                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>
                        {{ 'Update Product' if product else 'Create Product' }}
                    </button>
                    <a href="/products" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
